<div class="row mt-5">
  <div class="col-12 col-md-8 offset-md-2">
    <div class="login-container bg-primary">
      <h1 class="text-center login-title">User Login</h1>
      <div class="row">
        <div class="col-4 left divider">
          <img class="img-fluid pointer" (click)="loginWithGoogle()" src="http://pngimg.com/uploads/google/google_PNG19635.png">
        </div>
        <div class="col-8 right">
          <form class="mt-3" [formGroup]="loginForm" (ngSubmit)="loginAsAdmin()">
            <div class="form-group">
              <label for="email">Email</label>
              <input class="form-control" id="email" type="text" formControlName="email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input class="form-control" id="password" type="password" formControlName="password">
            </div>
            <div class="text-center">
              <button class="btn btn-success btn-lg">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
