<form class="mt-3" [formGroup]="checkoutForm" (ngSubmit)="checkOut()">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input class="form-control" id="firstName" type="text" formControlName="firstName">
    <div class="text-danger" *ngIf="checkoutForm.get('firstName')?.hasError('required') && checkoutForm.get('firstName')?.touched">
      Please enter your first name
    </div>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input class="form-control" id="lastName" type="text" formControlName="lastName">
    <div class="text-danger" *ngIf="checkoutForm.get('lastName')?.hasError('required') && checkoutForm.get('lastName')?.touched">
      Please enter your last name
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input class="form-control" id="email" type="text" formControlName="email">
    <div class="text-danger" *ngIf="checkoutForm.get('email')?.hasError('required') && checkoutForm.get('email')?.touched">
      Please enter your email address
    </div>
    <div class="text-danger" *ngIf="checkoutForm.get('email')?.hasError('email') && checkoutForm.get('email')?.touched">
      Please enter a valid email address
    </div>
  </div>
  <div class="text-center">
    <button class="btn btn-success btn-lg float-right">Submit</button>
  </div>
</form>
